<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIVAGHI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('fundo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    nav {
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ffcc70;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
    }
    .hero img {
      width: 220px;
      height: auto;
      margin-bottom: 20px;
    }
    .hero h2 {
      font-size: 1.5rem;
      font-style: italic;
      color: #ffcc70;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <header>LÍCIA VAGHI</header>
  <nav>
    <a href="#biografia">Biografia</a>
    <a href="#objetivos">Objetivos de Vida</a>
    <a href="#servicos">Serviços Prestados</a>
    <a href="#curiosidades">Curiosidades</a>
    <a href="#agenda">Agenda</a>
  </nav>
  <section class="hero">
    <img src="logo.png" alt="Logo de Lícia Vaghi" />
    <h2>"Quem quer viver faz mágica"</h2>
  </section>
</body>
</html>
